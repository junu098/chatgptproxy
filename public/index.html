<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --error: #f72585;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4cc9f0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--white);
        }

        .message {
            max-width: 80%;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--light-gray);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .error-message {
            background-color: var(--error);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            background-color: var(--light-gray);
            border-radius: 12px;
            margin-bottom: 16px;
            width: fit-content;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gray);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .chat-input-container {
            padding: 16px;
            background-color: var(--white);
            border-top: 1px solid var(--light-gray);
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        #send-btn {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background-color: var(--primary-dark);
        }

        #send-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">AI Chat Assistant</div>
            <div class="chat-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Connected</span>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" autofocus>
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // API Configuration
        const API_ENDPOINT = 'http://localhost:3000/api/chat?msg=';
        const MAX_RETRIES = 3;
        const REQUEST_TIMEOUT = 10000; // 10 seconds

        // Handle form submission
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            updateStatus('connecting');
            
            try {
                // Call API with retry logic
                const response = await callAPIWithRetry(message);
                
                // Add API response to chat
                addMessage(response, 'bot');
                updateStatus('connected');
                
            } catch (error) {
                console.error('API Error:', error);
                addMessage(
                    "Sorry, I couldn't get a response from the AI. Please try again.", 
                    'bot',
                    true
                );
                updateStatus('error');
                
            } finally {
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
                userInput.focus();
            }
        });

        // Call API with retry mechanism
        async function callAPIWithRetry(message, retryCount = 0) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);
                
                const response = await fetch(`${API_ENDPOINT}${encodeURIComponent(message)}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const responseText = await response.text();
                
                if (!responseText.trim()) {
                    throw new Error('Empty response from API');
                }
                
                return responseText;
                
            } catch (error) {
                if (retryCount < MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, 1000 * (retryCount + 1)));
                    return callAPIWithRetry(message, retryCount + 1);
                }
                throw error;
            }
        }

        // Add message to chat
        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${isError ? 'error-message' : ''}`;
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Update connection status
        function updateStatus(status) {
            statusIndicator.style.backgroundColor = 
                status === 'connected' ? '#4cc9f0' :
                status === 'connecting' ? '#f8961e' : '#f72585';
                
            statusText.textContent =
                status === 'connected' ? 'Connected' :
                status === 'connecting' ? 'Connecting...' : 'Connection Error';
        }
    </script>
</body>
</html>
